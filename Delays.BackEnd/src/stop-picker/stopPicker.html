<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pick stop</title>
  <link rel="icon" href="/src/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/stop-picker/stopPicker.css">
</head>

<body>
  <div class="container-fluid container1">
    <div class="loader-container" id="loader">
      <div class="loader centered-item"></div>
    </div>
    <div class="container2">
      <div class="row">

        <div class="col-12">
          <div id="title" onclick="reset()">
              <div v-cloak><h1> {{ message }} </h1></div>
          </div>
        </div>

        <div id="stops" class="topmargin fullwidth">
          <input type="text" class="typeaheadInput" id="stopsInput" onkeyup="filter('stopsInput','stopsRepeater')" placeholder="Scegli una fermata..."
            title="Scrivi il nome di una fermata">
          <ul id="stopsRepeater" class="typeahead">
            <li v-for="item in stops">
              <a v-on:click="nextScreen(item)"><div v-cloak>{{item.stop_name}}</div></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var routeId = "<%= routeId %>";
  var routeName = "<%= routeName %>";
  var direction = "<%= direction %>";
</script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/node_modules/vue/dist/vue.min.js"></script>
<script src="/node_modules/axios/dist/axios.min.js"></script>
<script src="/src/utils.js "></script>
<script src="/src/stop-picker/stopPicker.js"></script>

</html>
